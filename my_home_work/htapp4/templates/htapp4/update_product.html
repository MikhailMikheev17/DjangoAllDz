{% extends 'base.html' %}
{% block title %}Update product{% endblock %}
{% block content %}
{% if success_message %}
<div class="alert alert-success" role="alert">
    {{ success_message }}
</div>
{% endif %}
<h3>Update product</h3>
<form method="post" >
    {% csrf_token %}
    <label for="product_id">Enter Product ID:</label>
    <input type="text" id="product_id" name="product_id" required>
    <button type="submit">go to update</button>
</form>
{% endblock %}
